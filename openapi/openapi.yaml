openapi: "3.0.0"
info:
  title: Thoth Management API
  version: "0.1"
servers:
  - url: "/api/v1/"
paths:
  /info:
    get:
      tags: [Info]
      x-openapi-router-controller: thoth.management_api.api_v1
      operationId: get_info
      summary: Get information about Thoth deployment.
      parameters:
        - name: secret
          in: query
          required: true
          description: A secret to manipulate with hardware environment information.
          schema:
            type: string
      responses:
        "200":
          description: A core information about Thoth deployment.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Info"

  /hardware-environment:
    post:
      tags: [hardware]
      x-openapi-router-controller: thoth.management_api.api_v1
      operationId: post_hardware_environment
      summary: Register the given hardware configuration.
      parameters:
        - name: secret
          in: query
          required: true
          description: A secret to obtain Thoth's deployment information.
          schema:
            type: string
      requestBody:
        required: true
        description: Body specifying hardware environment.
        content:
          application/json:
            schema:
              x-body-name: hardware_environment
              $ref: "#/components/schemas/HardwareEnvironment"
      responses:
        "201":
          description: A secret to manipulate with hardware environment information.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HardwareEnvironment"
        "400":
          description: An error reported on bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HardwareEnvironmentResponseError"

    get:
      tags: [hardware]
      x-openapi-router-controller: thoth.management_api.api_v1
      operationId: get_hardware_environment
      summary: Get registered hardware environments.
      parameters:
        - name: secret
          in: query
          required: true
          description: A secret to manipulate with hardware environment information.
          schema:
            type: string
        - name: page
          in: query
          required: false
          description: Pagination.
          example: 10
          schema:
            type: integer
      responses:
        "200":
          description: The given hardware environment entry was created.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HardwareEnvironmentWithId"
        "400":
          description: An error reported on bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HardwareEnvironmentResponseError"

    delete:
      tags: [hardware]
      x-openapi-router-controller: thoth.management_api.api_v1
      operationId: delete_hardware_environment
      summary: Delete registered hardware environment.
      parameters:
        - name: secret
          in: query
          required: true
          description: A secret to manipulate with hardware environment information.
          schema:
            type: string
        - name: id
          in: query
          required: true
          description: ID of the hardware information entry.
          example: 42
          schema:
            type: integer
      responses:
        "200":
          description: The given hardware environment entry was created.
        "400":
          description: An error reported on bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HardwareEnvironmentResponseError"

  /purge/python/solver:
    post:
       tags: [Purge]
       x-openapi-router-controller: thoth.management_api.api_v1
       operationId: post_purge_python_solver
       summary: Schedule purging of old solver data.
       parameters:
         - name: secret
           in: query
           required: true
           description: A secret to schedule purge-job.
           schema:
             type: string
         - name: debug
           in: query
           required: false
           description: Run the given purge-job in a verbose mode so developers can debug it.
           schema:
             type: boolean
             default: false
       requestBody:
         required: true
         description: Solver results that should be purged.
         content:
           application/json:
             schema:
               x-body-name: body
               type: object
               description: Solver information specify which solver data should be purged.
               required:
                 - os_name
                 - os_version
                 - python_version
               properties:
                 os_name:
                   type: string
                   description: Operating system name.
                   example: fedora
                 os_version:
                   type: string
                   description: Operating system version.
                   example: "27"
                 python_version:
                   type: string
                   description: Python version.
                   example: "3.3"
       responses:
         "202":
           description: The given purge-job was scheduled.
         "400":
           description: On invalid request.

  /purge/python/adviser:
    post:
      tags: [Purge]
      x-openapi-router-controller: thoth.management_api.api_v1
      operationId: post_purge_python_adviser
      summary: Schedule purging of old adviser data.
      parameters:
        - name: secret
          in: query
          required: true
          description: A secret to schedule purge-job.
          schema:
            type: string
        - name: debug
          in: query
          required: false
          description: Run the given purge-job in a verbose mode so developers can debug it.
          schema:
            type: boolean
            default: false
      requestBody:
        required: true
        description: Adviser results that should be purged.
        content:
          application/json:
            schema:
              x-body-name: body
              type: object
              description: Solver information specify which solver data should be purged.
              properties:
                end_datetime:
                  type: string
                  format: date-time
                  description: Delete results older than selected date.
                  example: "2017-07-21T17:32:28"
                adviser_version:
                  type: string
                  description: Component version which results should be deleted.
                  example: "0.0.1"
      responses:
        "202":
          description: The given purge-job was scheduled.
        "400":
          description: On invalid request.

  /purge/analyses:
    post:
      tags: [Purge]
      x-openapi-router-controller: thoth.management_api.api_v1
      operationId: post_purge_analyses
      summary: Schedule purging of old container image analysis data.
      parameters:
        - name: secret
          in: query
          required: true
          description: A secret to schedule purge-job.
          schema:
            type: string
        - name: debug
          in: query
          required: false
          description: Run the given purge-job in a verbose mode so developers can debug it.
          schema:
            type: boolean
            default: false
      requestBody:
        required: true
        description: Container image analysis results that should be purged.
        content:
          application/json:
            schema:
              x-body-name: body
              type: object
              description: Container image analysis data that should be purged.
              properties:
                end_datetime:
                  type: string
                  format: date-time
                  description: Delete results older than selected date.
                  example: "2017-07-21T17:32:28"
                package_extract_version:
                  type: string
                  description: Component version which results should be deleted.
                  example: "0.0.1"
      responses:
        "202":
          description: The given purge-job was scheduled.
        "400":
          description: On invalid request.

  /solver/python:
    post:
      tags: [Python Solver]
      x-openapi-router-controller: thoth.management_api.api_v1
      operationId: post_solve_python
      summary: Schedule analysis for the given Python package.
      parameters:
        - name: secret
          in: query
          required: true
          description: A secret to schedule analysis of the given Python package.
          schema:
            type: string
        - name: debug
          in: query
          required: false
          description: >
            Run the given analyzer in a verbose mode so developers
            can debug analyzer.
          schema:
            type: boolean
            default: false
        - name: transitive
          in: query
          required: false
          description: >
            Do not solve just one package, but solve all the transitive
            dependencies which were not solved yet in one solver run.
          schema:
            type: boolean
            default: false
        - name: force_sync
          in: query
          required: false
          description: >
            Perform force sync of solver results, possibly overwrite existing entries.
          schema:
            type: boolean
            default: false
        - name: index_url
          in: query
          required: false
          description: >
            Index URL to be used for solver analysis.
          schema:
            type: string
            example: "https://pypi.org/simple"
            nullable: true
      requestBody:
        required: true
        description: Python package that should be registered.
        content:
          application/json:
            schema:
              x-body-name: python_package
              type: object
              description: A Python package.
              required:
                - package_name
              properties:
                package_name:
                  type: string
                  description: A name of the package to be registered in the system.
                  example: selinon
                version_specifier:
                  type: string
                  description: A version specifier according to PEP-440
                  example: "==1.0.0"
      responses:
        "201":
          description: The given Python package was registered and will be solved.
        "400":
          description: On invalid request.
        "202":
          description: Solvers were run.

  /adviser/python/{analysis_id}:
    delete:
      tags: [Purge]
      x-openapi-router-controller: thoth.management_api.api_v1
      operationId: delete_adviser_python
      summary: Delete the given adviser result from the database.
      parameters:
        - name: secret
          in: query
          required: true
          description: A secret to authorize operation.
          schema:
            type: string
        - name: analysis_id
          in: path
          required: true
          description: Document id to be deleted.
          schema:
            type: string
      responses:
        "200":
          description: Adviser result removed from the database.
        "401":
          description: On invalid secret.

  /solver/python/{analysis_id}:
    delete:
      tags: [Purge]
      x-openapi-router-controller: thoth.management_api.api_v1
      operationId: delete_solve_python
      summary: Delete the given solver result from the database.
      parameters:
        - name: secret
          in: query
          required: true
          description: A secret to authorize operation.
          schema:
            type: string
        - name: analysis_id
          in: path
          required: true
          description: Document id to be deleted.
          schema:
            type: string
      responses:
        "200":
          description: Solver result removed from the database.
        "401":
          description: On invalid secret.
    get:
      tags: [Python Solver]
      x-openapi-router-controller: thoth.management_api.api_v1
      operationId: get_solve_python
      summary: Retrieve a solver result.
      parameters:
        - name: analysis_id
          in: path
          required: true
          description: Document id to be retrieved.
          schema:
            type: string
      responses:
        "200":
          description: Analyzer result retrieved.
          content:
            application/json:
              schema:
                type: object
                description: Result of an analysis
                required:
                  - metadata
                  - result
                properties:
                  metadata:
                    type: object
                    description: Metadata for analysis run.
                    required:
                      - analyzer
                      - analyzer_version
                      - arguments
                      - datetime
                      - distribution
                      - hostname
                      - python
                    properties:
                      analyzer:
                        type: string
                        description: Analyzer name which handled analysis.
                      analyzer_version:
                        type: string
                        description: Version of analyzer handling analysis.
                      arguments:
                        type: object
                        description: Arguments passed to analyzer.
                      datetime:
                        type: string
                        description: Date and time of analysis end in ISO format.
                      distribution:
                        type: object
                        description: >
                          Information about environment in which the analysis
                          was performed.
                        required:
                          - codename
                          - id
                          - like
                          - version
                          - version_parts
                        properties:
                          codename:
                            type: string
                            description: >
                              Codename of environment in which the analysis was perfomed.
                          id:
                            type: string
                            description: >
                              Identifier of environment in which the analysis
                              was perfomed.
                          like:
                            type: string
                            description: >
                              Similar environments in comparision to environment in
                              which the analysis was perfomed.
                          version:
                            type: string
                            description: A string representation of environment version.
                          version_parts:
                            type: object
                            description: >
                              Parts of version identifier of the analysing environment.
                            properties:
                              build_number:
                                type: string
                              major:
                                type: string
                              minor:
                                type: string
                            required:
                              - build_number
                              - major
                              - minor
                      hostname:
                        type: string
                        description: Pod name where the analysis was done.
                      python:
                        required:
                          - api_version
                          - implementation_name
                          - major
                          - minor
                          - micro
                          - releaselevel
                          - serial
                        properties:
                          api_version:
                            type: integer
                          implementation_name:
                            type: string
                            example: cpython
                          major:
                            type: integer
                          micro:
                            type: integer
                          minor:
                            type: integer
                          releaselevel:
                            type: string
                            example: final
                          serial:
                            type: integer
                  result:
                    type: object
                    description: Actual result of an analysis run.
        "202":
          description: Results are not ready yet.
          content:
            application/json:
              schema:
                type: object
                required:
                  - error
                  - parameters
                  - status
                properties:
                  error:
                    type: string
                    description: Error information for user.
                  parameters:
                    type: object
                    description: Parameters echoed back to user for debugging.
                  status:
                    type: object
                    description: Status information about the analysis run.
                    required:
                      - container
                      - exit_code
                      - finished_at
                      - reason
                      - started_at
                      - state
                    properties:
                      container:
                        type: string
                        description: SHA of container image in which the analysis is done.
                        nullable: true
                      exit_code:
                        type: integer
                        description: Return code of the process perfoming analysis.
                        nullable: true
                      finished_at:
                        type: string
                        description: >
                          Datetime in ISO format informing about when the analysis
                          has finished.
                        nullable: true
                      reason:
                        type: string
                        description: Reasoning on finished run.
                        nullable: true
                      started_at:
                        type: string
                        nullable: true
                        description: >
                          Datetime in ISO format informing about when the analysis
                          has started.
                      state:
                        type: string
                        example: terminated
                      parameters:
                        type: object
                        description: Parameters echoed back to user for debugging.
        "400":
          description: On invalid request.
          content:
            application/json:
              schema: &analysisResponseError
                type: object
                required:
                  - error
                  - parameters
                properties:
                  error:
                    type: string
                    description: Error information for user.
                  parameters:
                    type: object
                    description: Parameters echoed back to user for debugging.
        "404":
          description: The given document does not exist.
          content:
            application/json:
              schema:
                <<: *analysisResponseError

  /solver/python/rule:
    get:
      tags: [Python Solver Rules]
      x-openapi-router-controller: thoth.management_api.api_v1
      operationId: get_solve_python_rule
      summary: List solver rules configured.
      parameters:
        - name: secret
          in: query
          required: true
          description: A secret to authorize operation.
          schema:
            type: string
        - name: package_name
          in: query
          required: false
          description: Get rules specific for the given package.
          schema:
            type: string
        - name: index_url
          in: query
          required: false
          description: Get rules specific for the given Python package index.
          schema:
            type: string
            example: "https://pypi.org/simple"
        - name: page
          in: query
          required: false
          description: Pagination.
          example: 0
          schema:
            type: integer
      responses:
        "200":
          description: Solver rules configured.
          content:
            application/json:
              schema:
                type: object
                required:
                  - rules
                  - parameters
                properties:
                  rules: &pythonRules
                    description: Rules configured.
                    type: array
                    items: &pythonRule
                      type: object
                      required:
                        - id
                        - package_name
                        - version_range
                        - index_url
                        - description
                      properties:
                        id:
                          type: integer
                          description: Rule unique identifier.
                          example: 42
                        package_name:
                          type: string
                          description: Name of the package for which the rule is applied.
                          example: flask
                        version_range:
                          type: string
                          description: Version range for which the rule is applicable.
                          example: '<=1.0.0'
                          nullable: true
                        index_url:
                          type: string
                          description: Python package index URL for which the rule is applicable.
                          nullable: true
                          example: "https://pypi.org/simple"
                        description:
                          type: string
                          description: Rule free-text information.
                          example: Do not keep old flask releases.
                  parameters:
                    type: object
                    description: Parameters echoed back to user for debugging.
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                <<: *analysisResponseError
    post:
      tags: [Python Solver Rules]
      x-openapi-router-controller: thoth.management_api.api_v1
      operationId: post_solve_python_rule
      summary: Create a new rule.
      parameters:
        - name: secret
          in: query
          required: true
          description: A secret to authorize operation.
          schema:
            type: string
      requestBody:
        required: true
        description: Rule description.
        content:
          application/json:
            schema:
              x-body-name: input
              type: object
              required:
                - package_name
                - description
              properties:
                package_name:
                  type: string
                  description: Name of the package for which the rule is applied.
                  example: flask
                version_range:
                  type: string
                  description: Version range for which the rule is applicable.
                  example: '<=1.0.0'
                  nullable: true
                index_url:
                  type: string
                  description: Python package index URL for which the rule is applicable.
                  nullable: true
                  example: "https://pypi.org/simple"
                description:
                  type: string
                  description: Rule free-text information.
                  example: Do not keep old flask releases.
      responses:
        "201":
          description: The given rule was successfully created.
          content:
            application/json:
              schema:
                type: object
                required:
                  - rule
                  - parameters
                properties:
                  rule:
                    <<: *pythonRule
                  parameters:
                    type: object
                    description: Parameters echoed back to user for debugging.
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                <<: *analysisResponseError

  /solver/python/rule/{id}:
    get:
      tags: [Python Solver Rules]
      x-openapi-router-controller: thoth.management_api.api_v1
      operationId: get_solve_python_rule_by_id
      summary: Get a specific rule.
      parameters:
        - name: secret
          in: query
          required: true
          description: A secret to authorize operation.
          schema:
            type: string
        - name: id
          in: path
          description: A unique rule identifier.
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Retrieved rule.
          content:
            application/json:
              schema:
                type: object
                required:
                  - rule
                  - parameters
                properties:
                  rule:
                    <<: *pythonRule
                  parameters:
                    type: object
                    description: Parameters echoed back to user for debugging.
        "404":
          description: The referenced rule does not exist.
          content:
            application/json:
              schema:
                <<: *analysisResponseError
    delete:
      tags: [Python Solver Rules]
      x-openapi-router-controller: thoth.management_api.api_v1
      operationId: delete_solve_python_rule
      summary: Delete the given rule.
      parameters:
        - name: secret
          in: query
          required: true
          description: A secret to authorize operation.
          schema:
            type: string
        - name: id
          in: path
          required: true
          description: Unique identifier of a rule to be deleted.
          schema:
            type: integer
      responses:
        "200":
          description: The given rule deleted successfully.
          content:
            application/json:
              schema:
                type: object
                required:
                  - rule
                  - parameters
                properties:
                  rule:
                    <<: *pythonRule
                  parameters:
                    type: object
                    description: Parameters echoed back to user for debugging.
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                <<: *analysisResponseError
        "404":
          description: The referenced rule does not exist.
          content:
            application/json:
              schema:
                <<: *analysisResponseError

  /solver/python/{analysis_id}/log:
    get:
      tags: [Python Solver]
      x-openapi-router-controller: thoth.management_api.api_v1
      operationId: get_solve_python_log
      summary: Retrieve a solver log.
      parameters:
        - name: analysis_id
          in: path
          required: true
          description: An id of analysis for a solver run.
          schema:
            type: string
      responses:
        "200":
          description: Retrieved ecosystem solver log.
          content:
            application/json:
              schema:
                type: object
                required:
                  - log
                  - parameters
                properties:
                  log:
                    type: string
                    description: Analyzer logs printed to stdout/stderr as a plain text.
                    nullable: true
                  parameters:
                    type: object
                    description: Parameters echoed back to user for debugging.
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                <<: *analysisResponseError
        "404":
          description: The given solver log does not exist.
          content:
            application/json:
              schema:
                <<: *analysisResponseError

  /solver/python/{analysis_id}/status:
    get:
      tags: [Python Solver]
      x-openapi-router-controller: thoth.management_api.api_v1
      operationId: get_solve_python_status
      summary: Show status of an ecosystem solver.
      parameters:
        - name: analysis_id
          in: path
          required: true
          description: An id of requested ecosystem solver run.
          schema:
            type: string
      responses:
        "200":
          description: Successful response.
          content:
            application/json:
              schema: &analysisStatus
                type: object
                description: Information about the current analysis status.
                required:
                  - parameters
                  - status
                properties:
                  status:
                    type: object
                    description: Status information about the analysis run.
                    required:
                      - finished_at
                      - reason
                      - started_at
                      - state
                    properties:
                      finished_at:
                        type: string
                        description: >
                          Datetime in ISO format informing about when the analysis
                          has finished.
                        nullable: true
                      reason:
                        type: string
                        description: Reasoning on finished run.
                        nullable: true
                      started_at:
                        type: string
                        nullable: true
                        description: >
                          Datetime in ISO format informing about when the analysis
                          has started.
                      state:
                        type: string
                        example: terminated
                  parameters:
                    type: object
                    description: Parameters echoed back to user for debugging.
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                <<: *analysisResponseError

  /solver/python/unsolvable:
    post:
      tags: [Python Solver]
      x-openapi-router-controller: thoth.management_api.api_v1
      operationId: schedule_solver_unsolvable
      summary: Schedule analysis of unsolvable packages for the given solver.
      parameters:
        - name: secret
          in: query
          required: true
          description: A secret to authorize operation.
          schema:
            type: string
        - name: solver_name
          in: query
          required: true
          description: Solver for which unsolved packages should be solved again.
          schema:
            type: string
      responses:
        "202":
          description: Scheduled solver jobs for unsolvable packages.
        "200":
          description: No solver jobs were run as no unsolvable packages were detected.
        "401":
          description: On invalid secret.
        "404":
          description: The given solver was not found.

  /solvers:
    get:
      tags: [Python Solver]
      x-openapi-router-controller: thoth.management_api.api_v1
      operationId: list_solvers
      summary: Retrieve a list of solvers installed and available.
      responses:
        "200":
          description: A list of available solvers.
          content:
            application/json:
              schema:
                type: object
                required:
                  - parameters
                  - solvers
                properties:
                  parameters:
                    type: object
                    description: Parameters echoed back to user.
                  solvers:
                    type: object
                    description: Available solvers per ecosystem.
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                <<: *analysisResponseError

  /python-package-index:
    get:
      tags: [Python Package Index]
      x-openapi-router-controller: thoth.management_api.api_v1
      operationId: list_python_package_indexes
      summary: List registered Python package indexes.
      parameters:
        - name: secret
          in: query
          required: true
          description: A secret to obtain Thoth's deployment information.
          schema:
            type: string
      responses:
        "200":
          description: Listing of available Python package indexes.
          content:
            application/json:
              schema:
                type: object
                required:
                  - enabled
                  - disabled
                properties:
                  enabled:
                    $ref: "#/components/schemas/PythonPackageIndexes"
                  disabled:
                    $ref: "#/components/schemas/PythonPackageIndexes"

  /dependency-monkey/python:
    post:
      tags: [Python Dependency Monkey]
      x-openapi-router-controller: thoth.management_api.api_v1
      operationId: post_dependency_monkey_python
      summary: Run Dependency Monkey on the given application stack.
      requestBody:
        required: true
