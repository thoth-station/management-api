  /package-analyzer/{analysis_id}:
    get:
      tags: [Package Analyzer]
      x-openapi-router-controller: thoth.management_api.api_v1
      operationId: get_analyze_package
      summary: Retrieve a package analyzer result.
      parameters:
        - name: analysis_id
          in: path
          required: true
          description: Document id to be retrieved.
          schema:
            type: string
      responses:
        "200":
          description: Analyzer result retrieved.
          content:
            application/json:
              schema:
                type: object
                description: Result of an analysis
                required:
                  - metadata
                  - result
                properties:
                  metadata:
                    type: object
                    description: Metadata for analysis run.
                    required:
                      - analyzer
                      - analyzer_version
                      - arguments
                      - datetime
                      - distribution
                      - hostname
                      - python
                    properties:
                      analyzer:
                        type: string
                        description: Analyzer name which handled analysis.
                      analyzer_version:
                        type: string
                        description: Version of analyzer handling analysis.
                      arguments:
                        type: object
                        description: Arguments passed to analyzer.
                      datetime:
                        type: string
                        description: Date and time of analysis end in ISO format.
                      distribution:
                        type: object
                        description: >
                          Information about environment in which the analysis
                          was performed.
                        required:
                          - codename
                          - id
                          - like
                          - version
                          - version_parts
                        properties:
                          codename:
                            type: string
                            description: >
                              Codename of environment in which the analysis was perfomed.
                          id:
                            type: string
                            description: >
                              Identifier of environment in which the analysis
                              was perfomed.
                          like:
                            type: string
                            description: >
                              Similar environments in comparision to environment in
                              which the analysis was perfomed.
                          version:
                            type: string
                            description: A string representation of environment version.
                          version_parts:
                            type: object
                            description: >
                              Parts of version identifier of the analysing environment.
                            properties:
                              build_number:
                                type: string
                              major:
                                type: string
                              minor:
                                type: string
                            required:
                              - build_number
                              - major
                              - minor
                      hostname:
                        type: string
                        description: Pod name where the analysis was done.
                      python:
                        required:
                          - api_version
                          - implementation_name
                          - major
                          - minor
                          - micro
                          - releaselevel
                          - serial
                        properties:
                          api_version:
                            type: integer
                          implementation_name:
                            type: string
                            example: cpython
                          major:
                            type: integer
                          micro:
                            type: integer
                          minor:
                            type: integer
                          releaselevel:
                            type: string
                            example: final
                          serial:
                            type: integer
                  result:
                    type: object
                    description: Actual result of an analysis run.
        "202":
          description: Results are not ready yet.
          content:
            application/json:
              schema:
                type: object
                required:
                  - error
                  - parameters
                  - status
                properties:
                  error:
                    type: string
                    description: Error information for user.
                  parameters:
                    type: object
                    description: Parameters echoed back to user for debugging.
                  status:
                    type: object
                    description: Status information about the analysis run.
                    required:
                      - container
                      - exit_code
                      - finished_at
                      - reason
                      - started_at
                      - state
                    properties:
                      container:
                        type: string
                        description: SHA of container image in which the analysis is done.
                        nullable: true
                      exit_code:
                        type: integer
                        description: Return code of the process perfoming analysis.
                        nullable: true
                      finished_at:
                        type: string
                        description: >
                          Datetime in ISO format informing about when the analysis
                          has finished.
                        nullable: true
                      reason:
                        type: string
                        description: Reasoning on finished run.
                        nullable: true
                      started_at:
                        type: string
                        nullable: true
                        description: >
                          Datetime in ISO format informing about when the analysis
                          has started.
                      state:
                        type: string
                        example: terminated
                      parameters:
                        type: object
                        description: Parameters echoed back to user for debugging.
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                <<: *analysisResponseError
        "404":
          description: The given document does not exist.
          content:
            application/json:
              schema:
                <<: *analysisResponseError

